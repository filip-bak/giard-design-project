<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giard design</title>
  </head>
  <body class="mx-auto max-w-[1440px] text-base">
    <header class="tablet:px-18 desktop:px-18 px-10 py-6">
      <nav class="relative flex justify-between">
        <a class="logo" href="./index.html">
          <img
            class="logo-img"
            src="./src/assets/svg/logo-icon.svg"
            alt="Logo"
          />
        </a>
        <ul
          class="flex items-center justify-end gap-x-3 whitespace-nowrap tablet:gap-x-6"
        >
          <li class="hidden tablet:list-item">
            Oferta
            <button
              class="h-3 w-3 bg-nav-button bg-center bg-no-repeat"
            ></button>
          </li>
          <li class="hidden tablet:list-item">O firmie</li>
          <li class="hidden tablet:list-item">Realizacje</li>
          <li class="hidden tablet:list-item">Kontakt</li>
          <li class="flex justify-end overflow-hidden">
            <div
              class="absolute -bottom-8 right-5 z-10 h-auto mobile-md:relative mobile-md:bottom-0 mobile-md:right-0 mobile-md:mr-2 tablet:right-0"
            >
              <input
                id="search-bar"
                class="w-full origin-right scale-x-0 rounded bg-amber-400 opacity-0 transition"
                type="text"
              />
            </div>
            <button
              id="search-btn"
              class="btn-icon bg-icon-button-search"
            ></button>
          </li>
          <li class="tablet:hidden">
            <button class="btn-icon scale-125 bg-icon-button-burger"></button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="px-6">
      <section class="grid grid-cols-1 grid-rows-hero tablet:grid-cols-2">
        <div class="flex flex-col items-center justify-center">
          <h1 class="mb-11 text-6xl font-medium">
            Nowoczesna aranżacja Twojego ogrodu
          </h1>
          <p class="mb-18">
            Marka GiardDesign to wieloletnie doświadczenie i wysoka estetyka
            realizacji. Oferujemy kompleksowy zakres usług z indywidualnym
            podejściem do każdego projektu.
          </p>
          <div class="flex gap-x-9">
            <button class="px-6 py-3">Skontaktuj się z nami</button>
            <button class="px-6 py-3">Zobacz nasze realizacje</button>
          </div>
        </div>
        <div>
          <img
            class="max-h-[46rem] w-full object-cover"
            src="./src/assets/images/hero-banner.jpg"
            alt="Banner"
          />
          <button class="absolute"></button>
          <button class="absolute"></button>
        </div>
      </section>
      <section></section>
    </main>
    <footer></footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
